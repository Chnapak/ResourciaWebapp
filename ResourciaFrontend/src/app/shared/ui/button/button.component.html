<ng-template #content>
  <ng-content />
</ng-template>

@if (routerLink) {
  <a
    [routerLink]="routerLink"
    [queryParams]="queryParams"
    [class]="classes"
    [attr.aria-busy]="loading ? 'true' : null"
  >
    <ng-container [ngTemplateOutlet]="content" />
  </a>
} @else {
  <button
    [type]="type"
    [class]="classes"
    [disabled]="disabled || loading"
    [attr.aria-busy]="loading ? 'true' : null"
  >
    @if (loading) {
      <i class="fa-solid fa-spinner fa-spin mr-2"></i>
      Submitting...
    } @else {
      <ng-container [ngTemplateOutlet]="content" />
    }
  </button>
}
