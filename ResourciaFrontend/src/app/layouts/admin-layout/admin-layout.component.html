<div class="max-w-7xl mx-auto px-8 py-8">
    <!-- Section Tabs -->
    <nav class="bg-white rounded-lg p-2 mb-8 flex gap-2 shadow-sm">
        @for (item of navItems; track item) {
            <a
                [routerLink]="item.link"
                routerLinkActive="bg-blue-600 text-white"
                class="px-6 py-3 rounded-md text-sm font-medium transition-all cursor-pointer text-gray-600 hover:bg-gray-100"
            >
                {{ item.label }}
            </a>
        }
    </nav>

    <router-outlet />
</div>
