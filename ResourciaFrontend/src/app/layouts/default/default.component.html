<div id="warning" class="warning bg-yellow-100 rounded-full border border-gray-300 p-4 z-2 fixed flex items-center justify-between w-9/10 min-w-150 left-1/2 -translate-x-1/2 ">
    <span>Website is in early testing, please be patient!</span>
    <button class="hover:cursor-pointer" aria-label="Close" (click)="closeWarning()">
        <svg xmlns="http://www.w3.org/2000/svg" 
            fill="none" viewBox="0 0 24 24" 
            stroke-width="2" stroke="currentColor" 
            class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
</div>
<nav class="bg-white shadow-lg py-3 px-6 w-full top-0 z-0">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
        <!-- Left Section -->
        <div class="flex items-center space-x-4">
            <!-- Mobile Menu Button (hidden on larger screens) -->
            <button class="md:hidden text-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            
            <!-- Explore Menu with Dropdown -->
            <div class="hidden md:flex items-center space-x-2 relative group">
                <button class="nav-link flex items-center text-gray-700 hover:text-blue-600">
                    <span>Explore</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div class="absolute hidden group-hover:block top-full left-0 mt-1 w-36 bg-white rounded-md shadow-lg -translate-x-2 -translate-y-1 z-10">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Featured</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Categories</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Trending</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100 rounded-b-md">New Releases</a>
                </div>
            </div>
            
            <!-- Search Bar -->

            <div class="relative hidden md:block">
                <input type="text" placeholder="Search..." class="search-bar pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:border-blue-500 w-55">
                <div class="absolute left-3 top-2.5 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Middle Section (Logo) -->
        <div class="absolute left-1/2 transform -translate-x-1/2">
            <a routerLink="/" class="flex items-center">
                <span class="text-xl font-bold text-blue-600 hidden sm:inline">Resourcia</span>
            </a>
        </div>
        
        <!-- Right Section -->
        <div class="flex items-center space-x-4">
        @if (user == null){
            <!-- Sign Up Button -->
            <a routerLink="/signup"><button class="nav-link hidden md:inline-block px-4 py-2 text-blue-600 font-medium rounded-full hover:bg-blue-50 cursor-pointer">
                Sign Up
            </button></a>
            
            <!-- Login Button -->
            <a routerLink="/login"><button class="nav-link hidden md:inline-block px-4 py-2 text-gray-700 font-medium rounded-full hover:bg-gray-100 cursor-pointer">
                Log In
            </button></a>
        }
        @else {
            <div class="hidden md:flex items-center space-x-2 relative group">
                <button class="nav-link flex items-center text-gray-700 hover:text-blue-600">
                    <span>{{user.name}}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div class="absolute hidden group-hover:block top-full left-0 mt-1 w-36 bg-white rounded-md shadow-lg -translate-x-2 -translate-y-1 z-10">
                    <a routerLink="/profile/{{user.name}}" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Profile</a>
                    <a class="block px-4 py-2 text-gray-700 hover:bg-blue-100 rounded-b-md" (click)="logout()">Log Out</a>
                </div>
            </div>
        }
        </div>
    </div>
</nav>

<router-outlet />
