<!-- Filters Section -->
<div class="bg-white rounded-lg shadow-sm overflow-hidden">
    <app-admin-header [title]="'Filters'"></app-admin-header>
    <app-admin-table
        [columns]="columns"
        [selectable]="true"
        [checked]="allSelected"
        [indeterminate]="someSelected"
        (toggleAll)="onToggleAll($event)"
    >
        @for (filter of (schema?.filters ?? []); track $index) {
            <app-filter-row
                [filter]="filter"
                [selected]="selectedKeys.has(filter.key)"
                (toggle)="onToggleOne($event.id, $event.checked)"
            ></app-filter-row>
        }
    </app-admin-table>
    

    <!-- Filters List -->
    <div>
        @if (schema?.filters == []){
            <div class="bg-white rounded-lg shadow-sm">
                <div class="py-16 px-8 text-center">
                    <div class="text-5xl text-gray-300 mb-4">ðŸ“‹</div>
                    <div class="text-lg font-medium text-gray-600 mb-2">No filters yet</div>
                    <div class="text-sm text-gray-400">Click "Add Filter" to create your first filter</div>
                </div>
            </div>
        }
    </div>
</div>
