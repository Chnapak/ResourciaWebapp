<main class="relative z-10 flex-1 flex flex-col items-center justify-center px-6 py-12 max-w-4xl mx-auto w-full animate-in fade-in slide-in-from-bottom-5 duration-700">

    <div class="relative flex items-end gap-1 mb-8 pb-2">
        <!-- Books -->
        <div class="w-7 h-20 bg-slate-700 rounded-t-sm"></div>
        <div class="w-5 h-16 bg-slate-500 rounded-t-sm"></div>
        <div class="w-4 h-24 bg-slate-400 rounded-t-sm"></div>

        <div class="w-10 h-24 border-2 border-dashed border-slate-200 rounded-t-sm
                    flex items-center justify-center">
            <span class="text-2xl font-serif text-slate-300 animate-pulse">?</span>
        </div>

        <div class="w-5 h-18 bg-slate-500 rounded-t-sm"></div>
        <div class="w-8 h-24 bg-slate-700 rounded-t-sm"></div>

        <!-- Shelf -->
        <div class="absolute bottom-0 left-0 w-full h-2 bg-slate-200 rounded-sm"></div>

        </div>

    <div class="text-center space-y-4 mb-10">
      <div class="inline-flex items-center gap-2 bg-blue-50 text-blue-700 px-4 py-1 rounded-full text-xs font-bold tracking-widest uppercase">
        Error 404 <span class="w-1 h-1 bg-blue-300 rounded-full"></span> Reference Not Found
      </div>
      <h1 class="text-4xl md:text-5xl font-bold text-slate-900 tracking-tight">
        This resource hasn't been <span class="text-blue-600">indexed</span> yet.
      </h1>
      <p class="text-slate-600 max-w-lg mx-auto text-base md:text-lg leading-relaxed">
        Even the most thorough researchers hit a dead end. This page may have been moved, 
        removed, or never catalogued in the first place.
      </p>
    </div>

    <div class="w-full bg-white rounded-2xl shadow-xl shadow-slate-200/50 border border-slate-200 p-4 md:p-5 flex flex-col md:flex-row items-stretch md:items-center gap-4 mb-10">
      <div class="flex-1 px-4 space-y-1">
        <label class="block text-[10px] font-bold tracking-widest text-blue-600 uppercase">Subject</label>
        <select class="w-full bg-transparent text-sm text-slate-700 outline-none cursor-pointer">
          <option>Choose a subject to explore</option>
          <option>Computer Science</option>
          <option>Mathematics</option>
        </select>
        </div>
      
        <div class="hidden md:block w-px h-10 bg-slate-200"></div>

        <div class="flex-1 px-4 space-y-1">
            <label class="block text-[10px] font-bold tracking-widest text-blue-600 uppercase">Type</label>
            <select class="w-full bg-transparent text-sm text-slate-700 outline-none cursor-pointer">
            <option>Any type</option>
            <option>Video</option>
            <option>Article</option>
        </select>
    </div>

        <button class="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-semibold shadow-lg shadow-blue-600/20 transition-all hover:-translate-y-0.5 active:translate-y-0">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8" stroke-width="2.5"/><path d="M21 21l-4.35-4.35" stroke-width="2.5" stroke-linecap="round"/></svg>
            Search
        </button>
    </div>

    <div class="flex flex-wrap items-center justify-center gap-3">
        <ui-button routerLink="/">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
            Return to Library
        </ui-button>
        
        <ui-button variant="outline" routerLink="/search">
            Browse All Resources
        </ui-button>
    </div>
</main>
